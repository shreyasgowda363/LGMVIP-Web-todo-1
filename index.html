<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="style-mobile.css" media="(max-width: 600px)">
    <script src="https://kit.fontawesome.com/5ce84897d8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
</head>
<body onload=clear()>
    <div id="app">
        <div id="title"><h2>To-do</h2></div>
        <div id="add-task-container">
            <input type="text" placeholder="Write your task" id="input-task" onkeypress=listener()>
            <button onclick=addTask()><i class="fas fa-plus-square"></i></button>
            <button onclick=clearAll()><i class="fas fa-trash-alt"></i></button>
        </div>
        <div id="list-container"></div>
            <ul id="list-tasks">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
